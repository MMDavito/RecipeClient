<div class="recipe" ng-repeat="info in recipe">
    <h3>Make: {{info.recipe['name']}}</h3>
    <p>You will need to:<br/>
        {{info.recipe.instruction}}
    </p>
    <p>And for that you will need</p>
    <ul>
        <li ng-repeat="ing in info.ingredients">{{ing['amount_ing']}}:{{ing['name_ing']}}</li>
    </ul>
</div>
